<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightAtlas Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      color: #333;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      width: 100%;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    main {
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
    }
    button:hover {
      background: #357abd;
    }
    .book-list {
      margin-top: 25px;
    }
    .book-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .book-item img {
      height: 60px;
      margin-right: 15px;
      border-radius: 5px;
    }
    .book-info {
      flex: 1;
    }
    .actions button {
      margin-left: 5px;
      padding: 8px 12px;
      font-size: 0.9em;
      border-radius: 6px;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
    .edit-btn {
      background: #2ecc71;
    }
    .edit-btn:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <header>InsightAtlas Admin</header>
  <main>
    <h2>Upload a New Book</h2>
    <label for="bookTitle">Book Title:</label>
    <input type="text" id="bookTitle" placeholder="Enter book title">

    <label for="bookCover">Book Cover (Image):</label>
    <input type="file" id="bookCover" accept="image/*">

    <label for="bookPDF">Book PDF File:</label>
    <input type="file" id="bookPDF" accept="application/pdf">

    <button onclick="addBook()">Upload Book</button>

    <h2>Uploaded Books</h2>
    <div class="book-list" id="bookList"></div>
  </main>

  <script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function renderBooks() {
      const list = document.getElementById("bookList");
      list.innerHTML = "";
      books.forEach((book, index) => {
        const item = document.createElement("div");
        item.className = "book-item";

        const cover = document.createElement("img");
        cover.src = book.cover;

        const info = document.createElement("div");
        info.className = "book-info";
        info.innerHTML = `<strong>${book.title}</strong>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => editBook(index);

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => deleteBook(index);

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);

        item.appendChild(cover);
        item.appendChild(info);
        item.appendChild(actions);

        list.appendChild(item);
      });
    }

    function addBook() {
      const title = document.getElementById("bookTitle").value.trim();
      const coverFile = document.getElementById("bookCover").files[0];
      const pdfFile = document.getElementById("bookPDF").files[0];

      if (!title || !coverFile || !pdfFile) {
        alert("Please fill all fields!");
        return;
      }

      const reader1 = new FileReader();
      const reader2 = new FileReader();

      reader1.onload = function(e) {
        const coverData = e.target.result;
        reader2.onload = function(ev) {
          const pdfData = ev.target.result;

          books.push({ title, cover: coverData, pdf: pdfData });
          localStorage.setItem("books", JSON.stringify(books));
          renderBooks();
          alert("Book uploaded successfully!");
        };
        reader2.readAsDataURL(pdfFile);
      };
      reader1.readAsDataURL(coverFile);
    }

    function deleteBook(index) {
      if (confirm("Are you sure you want to delete this book?")) {
        books.splice(index, 1);
        localStorage.setItem("books", JSON.stringify(books));
        renderBooks();
      }
    }

    function editBook(index) {
      const newTitle = prompt("Edit book title:", books[index].title);
      if (newTitle !== null && newTitle.trim() !== "") {
        books[index].title = newTitle.trim();
        localStorage.setItem("books", JSON.stringify(books));
        renderBooks();
      }
      alert("To change PDF or Cover, delete and re-upload the book.");
    }

    renderBooks();
  </script>
</body>
</html>
