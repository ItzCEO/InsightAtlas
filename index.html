<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InsightAtlas - Your Digital Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #ff9966, #ff5e62);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
    }
    #uploadArea {
      margin: 20px;
      padding: 20px;
      border: 2px dashed #fff;
      border-radius: 10px;
      background: rgba(0,0,0,0.2);
    }
    input[type="file"] {
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    #pdfContainer {
      margin: 20px auto;
      width: 90%;
      height: 600px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #ff5e62;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffddcc;
    }
  </style>
</head>
<body>
  <header>üìö InsightAtlas</header>

  <div id="uploadArea">
    <p>Upload your PDF books below:</p>
    <input type="file" id="fileInput" accept="application/pdf" />
  </div>

  <div id="pdfContainer">
    <iframe id="pdfViewer"></iframe>
  </div>

  <div>
    <button onclick="startReading()">üîä Read Aloud</button>
    <button onclick="pauseReading()">‚è∏ Pause</button>
    <button onclick="resumeReading()">‚ñ∂ Resume</button>
    <button onclick="stopReading()">‚èπ Stop</button>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    const fileInput = document.getElementById('fileInput');
    const pdfViewer = document.getElementById('pdfViewer');

    let pdfDoc = null;
    let currentPage = 1;
    let isReading = false;

    // Load PDF into viewer and prepare for reading
    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        const fileURL = URL.createObjectURL(file);
        pdfViewer.src = fileURL;

        const reader = new FileReader();
        reader.onload = function() {
          const typedarray = new Uint8Array(this.result);
          pdfjsLib.getDocument(typedarray).promise.then((pdf) => {
            pdfDoc = pdf;
            currentPage = 1;
            console.log("PDF loaded, total pages:", pdfDoc.numPages);
          });
        };
        reader.readAsArrayBuffer(file);
      }
    });

    function startReading() {
      if (!pdfDoc) {
        alert("Upload a PDF first!");
        return;
      }
      isReading = true;
      currentPage = 1;
      speechSynthesis.cancel();
      readPage(currentPage);
    }

    function readPage(pageNum) {
      if (!isReading || pageNum > pdfDoc.numPages) return;

      pdfDoc.getPage(pageNum).then((page) => {
        return page.getTextContent();
      }).then((textContent) => {
        let text = textContent.items.map((item) => item.str).join(" ");
        let utterance = new SpeechSynthesisUtterance(text);

        // Pick British Male voice
        const voices = speechSynthesis.getVoices();
        const britishVoice = voices.find(
          v => v.lang === "en-GB" && v.name.toLowerCase().includes("male")
        ) || voices.find(v => v.lang === "en-GB");
        if (britishVoice) utterance.voice = britishVoice;

        utterance.onend = () => {
          if (isReading) {
            currentPage++;
            readPage(currentPage);
          }
        };

        speechSynthesis.speak(utterance);
      });
    }

    function pauseReading() {
      if (speechSynthesis.speaking && !speechSynthesis.paused) {
        speechSynthesis.pause();
      }
    }

    function resumeReading() {
      if (speechSynthesis.paused) {
        speechSynthesis.resume();
      }
    }

    function stopReading() {
      isReading = false;
      speechSynthesis.cancel();
    }

    // Ensure voices load
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
