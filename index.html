<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InsightAtlas Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 { color: #4a90e2; }
    input, button {
      margin: 10px 0;
      padding: 8px;
    }
    button {
      background: #4a90e2;
      border: none;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #357ab8; }
  </style>
</head>
<body>
  <h1>InsightAtlas Admin Panel</h1>
  <p>Upload book cover and PDF:</p>

  <input type="file" id="coverUpload" accept="image/*"><br>
  <input type="file" id="pdfUpload" accept="application/pdf"><br>
  <button onclick="uploadBook()">Upload Book</button>

  <h2>Uploaded Books</h2>
  <ul id="bookList"></ul>

  <script>
    let books = JSON.parse(localStorage.getItem("books")) || [];

    function uploadBook() {
      const coverFile = document.getElementById("coverUpload").files[0];
      const pdfFile = document.getElementById("pdfUpload").files[0];
      if (!coverFile || !pdfFile) {
        alert("Please upload both a cover and a PDF!");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const coverUrl = e.target.result;
        const book = { 
          title: pdfFile.name, 
          cover: coverUrl, 
          pdf: URL.createObjectURL(pdfFile) 
        };
        books.push(book);
        localStorage.setItem("books", JSON.stringify(books));
        displayBooks();
      };
      reader.readAsDataURL(coverFile);
    }

    function displayBooks() {
      const bookList = document.getElementById("bookList");
      bookList.innerHTML = "";
      books.forEach((book, index) => {
        const li = document.createElement("li");
        li.textContent = book.title;
        bookList.appendChild(li);
      });
    }

    displayBooks();
  </script>
</body>
</html>
